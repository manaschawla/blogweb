{% extends 'blogs/basic.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4 fw-bold">Login to Your Account</h3>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control rounded-pill px-3" id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control rounded-pill px-3" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary rounded-pill fw-bold">Login</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <small>Donâ€™t have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></small>
    </div>
  </div>
</div>

{% endblock %}
